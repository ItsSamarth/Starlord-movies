<div>
  <div class="container">
    <div class="text-center">
      <h1>Angular 2 - Pagination Example with logic like Google</h1>

      <!-- items being paged -->
      <div *ngFor="let item of pagedItems">{{item.movie_title}}</div>

      <!-- pager -->
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(1)" mat-raised-button>First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)" mat-raised-button>Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)" mat-raised-button>Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.totalPages)" mat-raised-button>Last</a>
        </li>
      </ul>
    </div>
  </div>
</div>
